<!-- This is the side menu/ toolbar -->
<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
              <ion-toolbar color="secondary">
                 <ion-title>Menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content padding>
                <ion-list>
                <ion-menu-toggle *ngFor="let p of appPage">
                <ion-item [routerLink]="p.url" [routerDirection]="'root'">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>{{p.title}}</ion-label>
                </ion-item>
                </ion-menu-toggle>
<!-- new -->

<ion-menu-toggle>
  <ion-item (click)="signOut()" class="ion-activatable">
    <ion-icon slot="start" name="exit"></ion-icon>
    <ion-label>Sign out</ion-label>
  </ion-item>
</ion-menu-toggle>

<!-- ende new-->
                </ion-list>
            </ion-content> 
            </ion-menu>
      
  <ion-router-outlet main>     </ion-router-outlet>
  </ion-split-pane>
</ion-app>
